<template name='manualCreateUser'>
	<div class='content first-content'>
		<form id="manualCreateUserForm">
			<div class='row'>
				<div class='col-sm-6'>
					<h3>Create User</h3>
					<div class="form-group">
					  <label for="emailRoleInput">Email</label>
					  <input type="email" class="form-control" id="newAdminInput" placeholder="Enter email">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-default style-color js-add-admin-user">Submit</button>
		</form>
	</div>
</template>
